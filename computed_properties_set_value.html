<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades Armazenadas - Definindo um Valor</title>
    </head>
    <body>
        <div id="computed">

            <h2>Nome: {{person.firstName}}</h2>

            <h2>Nome Completo COMP: {{ fullName }}</h2>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            let app = new Vue({
                el:'#computed',
                data:{
                    person: {
                        firstName: "djalma",
                        lastName: "sindeaux"
                    }
                },
                computed:{
                    fullName: {
                        get(){
                            return `${this.person.firstName} ${this.person.lastName}`;
                        },
                        set(newValue){
                            let name = newValue.split(' ');
                            this.person.firstName = name[0];
                            this.person.lastName = name[1];

                        }
                        
                    }
                }
            })

        </script>
        
    </body>
</html>
