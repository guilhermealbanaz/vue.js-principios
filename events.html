<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
    </head>
    <body>
        <div id="events">
            
            <button v-on:click="alert('Hello World')">Clique aqui</button>

            <hr>

            <button v-on:dblclick="add">Hcode Treinamentos</button>

            <h4>VocÃª clicou na Hcode {{counter}} vezes</h4>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
                let app = new Vue({
                el:'#events',
                data:{
                    counter: 0
                },
                methods:{
                    add(){
                        this.counter+=2;
                    }
                }
                
            })
        </script>
        
    </body>
</html>
