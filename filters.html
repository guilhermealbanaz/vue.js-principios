<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filtros</title>
    </head>
    <body>
        <div id="filters">

            <h3>{{name | placeholder('Não foi informado nada.')}}</h3>

            <h1>Hello {{name}}</h1>

            <h1>Hello {{name | upper}}</h1>

            <h2>o meu salário é: {{salary }} {{salary | pluralize(['real','reais'])</h2>

            <input type="text" placeholder="Digite seu salário" v-model="salary">
            
            <h2>{{msg | truncate(30)}}</h2>
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>
            let app = new Vue({
                el:'#filters',
                data:{
                    name:'Hcode',
                    salary: 0,
                    msg: 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem eligendi sit tempore quod modi, repellendus recusandae excepturi nisi magnam, voluptates aliquid ducimus, vel distinctio! Vel atque temporibus accusantium maxime? Sed?',
                },
                filters: {
                    upper: function(value) {
                        return value.toUpperCase();
                    },
                    real: function(value) {
                        return `R$ ${parseInt(value).toFixed(2)}`; 

                    }
                }
            })

        </script>
        
    </body>
</html>
