<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplos Eventos</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div id="events">
            
            <div class="container">

                <h1>Hcode Treinamentos</h1>

                <div :style="{backgroundColor: background, width: '200px', height:'200px'}" v-on="{ mouseenter: changeColor,mouseout: changeColor}" ></div>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
                let app = new Vue({
                el:'#events',
                data:{
                    background: 'blue'
                },
                methods:{
                    changeColor(){
                        let backgroundColor = (this.background == 'blue') ? 'red' : 'blue';
                        this.background = backgroundColor;
                    }
                }
                
            })
        </script>
        
    </body>
</html>
