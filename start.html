<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - primeiro exemplo</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.js"></script>
    <script>
        let index = new Vue({
            el: '#app',
            data: {
                message: 'Hello World! estou usando o vue'
            }
        })
    </script>
    
</body>
</html>
