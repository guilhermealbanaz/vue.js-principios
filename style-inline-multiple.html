<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilos em linha - Objeto</title>
    </head>
    <body>
        <div id="styles">

            <div :style='{display:displayStyle}'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda quas architecto delectus non, autem enim doloremque, ad, laboriosam libero animi optio praesentium dignissimos natus. Aliquid quod quidem exercitationem officiis deleniti.</div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
                let app = new Vue({
                el:'#styles',
                data:{
                    displayStyle:[ '-webkit-box', '-moz-box-flex', '-ms-flexbox'
                    ],
                }
            })
        </script>
        
    </body>
</html>
