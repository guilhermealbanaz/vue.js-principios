<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transições CSS</title>
        <style>
            .first-enter-active{
                transition: opacity .5s ease;
            }

            .first-leave-active{
                transition: opacity .5s ease-out;
            }
            .first-enter, .first-leave-to {
                opacity: 0,
            }
            /* */
            .second-enter-active{
                transition: all .3s linear;
            }
            .second-leave-active{
                transition: all .5s linear;
            }
            .second-enter, .second-leave-to{
                opacity: 0;
            }
            
        </style>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
        
    </head>
    <body>
        <div id="transition">

            <transition name='first'>
            <h2 v-if='show'>
                Hcode treinamentos
            </h2>
            </transition>

            <hr>
            <transition name='second'>
            <div v-if='show2'>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis nesciunt similique voluptatibus repellat ad, voluptate necessitatibus, unde voluptates iusto facere, magnam non hic. Ea eligendi illum atque odit, nostrum error.</div>
            </transition>

            <button @click='show2=!show2'>Clique Aqui</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
                let app = new Vue({
                el:'#transition',
                data:{
                    show: true,
                    show2: false,
                },
                
            })
        </script>
        
    </body>
</html>
