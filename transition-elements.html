<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animações CSS - Transição entre elementos</title>
        <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .fade-transition-enter-active, .fade-transition-leave-active{
                transition: opacity .3s ease-in-out;
            }
            .fade-transition-enter, .fade-transition-leave-to {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="transition">

            <h1>Hcode Treinamentos</h1>

            <input type="text" v-model="name">

            <transition 
                name='fade-transition'
                
            >
                <h3 v-if="name.length > 10" key="success" class="alert-success">Nome válido</h3>
                <h4 v-else key="error" class="alert-danger">Nome incorreto</h4>
            
            </transition>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
                let app = new Vue({
                el:'#transition',
                data:{
                    name:'George Lucas'
                },
                
            })
        </script>
        
    </body>
</html>
