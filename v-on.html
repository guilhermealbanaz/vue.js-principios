<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas v-on</title>
    </head>
    <body>
        <div id="directivas">
            
            <p @click='reverseMessage'>{{message}}</p>

            <h4 @[eventname]='reverseMessage'>{{message}}</h4>

            <hr>

            <input type="text" placeholder="Filtrar pessoas" v-on:keyup='filterPersons'>

            <ul>
                <li v-for='person in personsFiltred'>{{person}}</li>
            </ul>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>
            let app = new Vue({
                el:'#directivas',
                data:{
                    message: 'vue.js Ã© demais!!!!',
                    eventname: 'click',
                    persons: ['anthony','gabriel','leticia','gohan','rafael','felipe','christian'],
                    personsFiltred: [],
                },
                methods:{
                    reverseMessage(){
                        this.message = this.message.split('').reverse().join('');
                    },
                    filterPersons(event){
                        this.personsFiltred = this.persons.filter(name =>{

                            return name.toUpperCase().includes(event.target.value.toUpperCase());
                        })
                    }
                },
                created(){
                    this.personsFiltred = this.persons
                }
            })

        </script>
        
    </body>
</html>
