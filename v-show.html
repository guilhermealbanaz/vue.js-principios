<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas v-show</title>
    </head>
    <body>
        <div id="directivas">

            <h1 v-show='isLogged'>V-SHOW Seja bem vindo à nossa àrea administrativa </h1>

            <h1 v-if='isLogged'>V-IF Seja bem vindo à nossa àrea administrativa </h1>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>
            let app = new Vue({
                el:'#directivas',
                data:{
                    isLogged: true
                },
            })

        </script>
        
    </body>
</html>
