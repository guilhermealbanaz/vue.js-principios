<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas v-slot</title>
    </head>
    <body>
        <div id="directivas">
            
            <text-component>
                <template v-slot:header>
                    <h2>Esse é o cabeçalho do site</h2>
                </template>
                <template #paragrafo></template>
                gláucio daniel
            </text-component>
                
            <text-component>
                joão rangel
            </text-component>

            <text-component>
                guilherme bragato
            </text-component>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

        <script>

            Vue.component('text-component', {
                template:`
                    <div>
                        <header>
                            <slot name='header'></slot>
                        </header>
                        <p>
                            <slot name="paragrafo"></slot>
                        </p>
                    </div> 
                `
            })

            let app = new Vue({
                el:'#directivas',
                data:{
                    
                }
            })

        </script>
        
    </body>
</html>
